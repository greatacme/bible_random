<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 성경 말씀</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Serif KR', 'Batang', Georgia, serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e8e6e3;
      padding: 20px;
    }

    /* ── Intro Overlay ── */
    .intro-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      z-index: 100;
      transition: opacity 0.4s ease;
    }

    .intro-overlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    .intro-ring {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 1.5px solid rgba(168, 164, 240, 0.5);
      animation: ringExpand 1.8s ease-out infinite;
    }
    .intro-ring:nth-child(2) { animation-delay: 0.6s; }
    .intro-ring:nth-child(3) { animation-delay: 1.2s; }

    @keyframes ringExpand {
      0%   { transform: scale(0.4); opacity: 0.9; }
      100% { transform: scale(3.5); opacity: 0; }
    }

    .intro-glow {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 164, 240, 0.35) 0%, transparent 70%);
      animation: glowExpand 3s ease forwards;
    }

    @keyframes glowExpand {
      0%   { transform: scale(0); opacity: 0; }
      30%  { transform: scale(1); opacity: 1; }
      75%  { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(7); opacity: 0; }
    }

    .intro-cross {
      font-size: 84px;
      color: #fff;
      text-shadow:
        0 0 20px #a8a4f0,
        0 0 60px #a8a4f0,
        0 0 120px rgba(168, 164, 240, 0.6);
      animation: crossAnim 3s ease forwards;
      position: relative;
      z-index: 2;
    }

    @keyframes crossAnim {
      0%   { opacity: 0; transform: scale(0.2) rotate(-15deg); filter: blur(10px); }
      20%  { opacity: 1; transform: scale(1.2) rotate(0deg); filter: blur(0); }
      55%  { transform: scale(1) rotate(0deg); }
      80%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(6); opacity: 0; filter: blur(8px); }
    }

    .intro-label {
      font-size: 1.25rem;
      letter-spacing: 0.4em;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 30px;
      position: relative;
      z-index: 2;
      animation: labelAnim 3s ease forwards;
    }

    @keyframes labelAnim {
      0%   { opacity: 0; transform: translateY(18px); }
      25%  { opacity: 1; transform: translateY(0); }
      70%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    /* ── Card ── */
    .container {
      max-width: 640px;
      width: 100%;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 48px 36px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(24px) scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .card.reveal {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .cross {
      font-size: 28px;
      margin-bottom: 36px;
      opacity: 0.5;
    }

    .verse-text {
      font-size: 1.35rem;
      line-height: 2;
      letter-spacing: 0.02em;
      margin-bottom: 28px;
      min-height: 60px;
      word-break: keep-all;
      overflow-wrap: break-word;
    }

    .verse-ref {
      font-size: 0.95rem;
      color: #a8a4f0;
      font-style: italic;
      margin-bottom: 36px;
      min-height: 20px;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.45);
      font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-size: 0.8rem;
      padding: 6px 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 8px;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.7);
    }

    .copy-btn.copied {
      color: #a8f0b8;
      border-color: rgba(168, 240, 184, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeIn 0.8s ease forwards; }

    /* ── Firework / Confetti ── */
    .confetti {
      position: absolute;
      width: 9px;
      height: 9px;
      border-radius: 2px;
      animation: confettiFall 3s ease-out forwards;
    }

    @keyframes confettiFall {
      0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      60%  { opacity: 1; }
      100% { transform: translateY(340px) rotate(560deg) scale(0.4); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle::before,
    .sparkle::after {
      content: '✨';
      position: absolute;
      font-size: 28px;
      animation: sparkleFade 3s ease-out forwards;
    }

    .sparkle::before { top: -20px; left: 15%;  animation-delay: 0.1s; }
    .sparkle::after  { top: -20px; right: 15%; animation-delay: 0.35s; }

    @keyframes sparkleFade {
      0%   { opacity: 0; transform: translateY(0) scale(0.5); }
      35%  { opacity: 1; transform: translateY(-28px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-60px) scale(0.5); }
    }

    .footer {
      margin-top: 24px;
      font-size: 0.75rem;
      opacity: 0.35;
      font-family: sans-serif;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 3초 인트로 오버레이 -->
  <div class="intro-overlay" id="intro">
    <div class="intro-ring"></div>
    <div class="intro-ring"></div>
    <div class="intro-ring"></div>
    <div class="intro-glow"></div>
    <div class="intro-cross">✝</div>
    <div class="intro-label">오늘의 말씀</div>
  </div>

  <div class="container">
    <div class="card" id="card">
      <div class="cross">&#10013;</div>
      <div class="verse-text" id="verseText"></div>
      <div class="verse-ref" id="verseRef"></div>
      <button class="copy-btn" id="copyBtn" onclick="copyVerse()" style="display:none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
        </svg>
        <span id="copyLabel">복사</span>
      </button>
    </div>
    <div class="footer">bible.helloao.org &middot; 개역한글 성경</div>
  </div>

  <script>
    const API = 'https://bible.helloao.org/api/kor_old';

    const VERSES = {
      comfort: [
        {b:"PSA",n:"시편",c:23,v:4},
        {b:"PSA",n:"시편",c:34,v:18},
        {b:"PSA",n:"시편",c:46,v:1},
        {b:"PSA",n:"시편",c:55,v:22},
        {b:"PSA",n:"시편",c:91,v:2},
        {b:"PSA",n:"시편",c:121,v:1},
        {b:"PSA",n:"시편",c:147,v:3},
        {b:"ISA",n:"이사야",c:41,v:10},
        {b:"ISA",n:"이사야",c:43,v:2},
        {b:"ISA",n:"이사야",c:49,v:13},
        {b:"ISA",n:"이사야",c:53,v:5},
        {b:"JER",n:"예레미야",c:29,v:11},
        {b:"MAT",n:"마태복음",c:5,v:4},
        {b:"MAT",n:"마태복음",c:11,v:28},
        {b:"JHN",n:"요한복음",c:14,v:27},
        {b:"ROM",n:"로마서",c:8,v:28},
        {b:"ROM",n:"로마서",c:8,v:38},
        {b:"2CO",n:"고린도후서",c:1,v:4},
        {b:"2CO",n:"고린도후서",c:4,v:17},
        {b:"PHP",n:"빌립보서",c:4,v:7},
        {b:"1PE",n:"베드로전서",c:5,v:7},
      ],
      faith: [
        {b:"PSA",n:"시편",c:27,v:14},
        {b:"PSA",n:"시편",c:62,v:5},
        {b:"PSA",n:"시편",c:37,v:4},
        {b:"PRO",n:"잠언",c:3,v:5},
        {b:"ISA",n:"이사야",c:40,v:31},
        {b:"JHN",n:"요한복음",c:3,v:16},
        {b:"JHN",n:"요한복음",c:13,v:34},
        {b:"JHN",n:"요한복음",c:15,v:13},
        {b:"ROM",n:"로마서",c:5,v:5},
        {b:"ROM",n:"로마서",c:8,v:24},
        {b:"ROM",n:"로마서",c:15,v:13},
        {b:"1CO",n:"고린도전서",c:13,v:4},
        {b:"1CO",n:"고린도전서",c:13,v:13},
        {b:"GAL",n:"갈라디아서",c:5,v:22},
        {b:"EPH",n:"에베소서",c:2,v:8},
        {b:"HEB",n:"히브리서",c:11,v:1},
        {b:"HEB",n:"히브리서",c:11,v:6},
        {b:"1JN",n:"요한1서",c:4,v:8},
        {b:"1JN",n:"요한1서",c:4,v:18},
        {b:"1JN",n:"요한1서",c:4,v:19},
      ],
      wisdom: [
        {b:"JOS",n:"여호수아",c:1,v:9},
        {b:"PSA",n:"시편",c:27,v:1},
        {b:"PSA",n:"시편",c:37,v:5},
        {b:"PSA",n:"시편",c:46,v:10},
        {b:"PSA",n:"시편",c:91,v:1},
        {b:"PSA",n:"시편",c:119,v:105},
        {b:"PRO",n:"잠언",c:1,v:7},
        {b:"PRO",n:"잠언",c:2,v:6},
        {b:"PRO",n:"잠언",c:3,v:13},
        {b:"PRO",n:"잠언",c:4,v:7},
        {b:"PRO",n:"잠언",c:16,v:3},
        {b:"PRO",n:"잠언",c:16,v:9},
        {b:"ECC",n:"전도서",c:3,v:1},
        {b:"ISA",n:"이사야",c:43,v:1},
        {b:"MIC",n:"미가",c:6,v:8},
        {b:"JAS",n:"야고보서",c:1,v:5},
        {b:"2TI",n:"디모데후서",c:1,v:7},
        {b:"DEU",n:"신명기",c:31,v:6},
        {b:"ISA",n:"이사야",c:30,v:21},
      ],
      praise: [
        {b:"1CH",n:"역대상",c:16,v:34},
        {b:"PSA",n:"시편",c:9,v:1},
        {b:"PSA",n:"시편",c:100,v:4},
        {b:"PSA",n:"시편",c:103,v:1},
        {b:"PSA",n:"시편",c:103,v:2},
        {b:"PSA",n:"시편",c:107,v:1},
        {b:"PSA",n:"시편",c:118,v:24},
        {b:"PSA",n:"시편",c:136,v:1},
        {b:"PSA",n:"시편",c:145,v:3},
        {b:"PSA",n:"시편",c:150,v:6},
        {b:"PHP",n:"빌립보서",c:4,v:4},
        {b:"COL",n:"골로새서",c:3,v:15},
        {b:"COL",n:"골로새서",c:3,v:17},
        {b:"1TH",n:"데살로니가전서",c:5,v:16},
        {b:"1TH",n:"데살로니가전서",c:5,v:18},
        {b:"EPH",n:"에베소서",c:5,v:20},
        {b:"PSA",n:"시편",c:34,v:1},
        {b:"PSA",n:"시편",c:95,v:1},
      ],
    };

    const ALL_VERSES = [
      ...VERSES.comfort,
      ...VERSES.faith,
      ...VERSES.wisdom,
      ...VERSES.praise
    ];

    // ── 인트로 3초 + API 병렬 실행 ──

    async function loadRandomVerse() {
      const pick = ALL_VERSES[Math.floor(Math.random() * ALL_VERSES.length)];

      let data, fetchError;
      try {
        // API 호출과 3초 타이머를 동시에 실행 → 둘 다 완료되면 진행
        [data] = await Promise.all([
          fetch(`${API}/${pick.b}/${pick.c}.json`).then(r => {
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            return r.json();
          }),
          new Promise(resolve => setTimeout(resolve, 3000))
        ]);
      } catch (err) {
        fetchError = err;
        // 3초가 안 됐을 수 있으므로 대기
        await new Promise(resolve => setTimeout(resolve, 3000));
      }

      // 인트로 오버레이 페이드아웃
      const intro = document.getElementById('intro');
      intro.classList.add('hide');
      setTimeout(() => intro.remove(), 400);

      const card = document.getElementById('card');
      const textEl = document.getElementById('verseText');
      const refEl  = document.getElementById('verseRef');

      if (fetchError || !data) {
        textEl.textContent = '말씀을 불러오지 못했습니다. 다시 시도해 주세요.';
        card.classList.add('reveal');
        console.error(fetchError);
        return;
      }

      const verse = data.chapter.content.find(
        c => c.type === 'verse' && c.number === pick.v
      );
      if (!verse) {
        textEl.textContent = '말씀을 불러오지 못했습니다. 다시 시도해 주세요.';
        card.classList.add('reveal');
        return;
      }

      const text = verse.content
        .filter(c => typeof c === 'string')
        .join('');

      textEl.textContent = text;
      textEl.className = 'verse-text fade-in';
      refEl.textContent = `${pick.n} ${pick.c}:${pick.v}`;
      refEl.className = 'verse-ref fade-in';
      document.getElementById('copyBtn').style.display = '';
      document.getElementById('copyLabel').textContent = '복사';

      // 카드 등장 + 폭죽!
      card.classList.add('reveal');
      showFireworks();
    }

    // ── 폭죽 효과 ──

    function showFireworks() {
      const card = document.getElementById('card');

      // 스파클
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      card.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 3500);

      // 컨페티
      const colors = ['#a8a4f0', '#f0a8d8', '#a8f0b8', '#f0d8a8', '#a8d8f0', '#f0a8a8', '#d8f0a8'];
      for (let i = 0; i < 40; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti';
        piece.style.left = Math.random() * 100 + '%';
        piece.style.top = '-10px';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay    = (Math.random() * 0.5) + 's';
        piece.style.animationDuration = (Math.random() * 1 + 2.5) + 's';
        card.appendChild(piece);
        setTimeout(() => piece.remove(), 4000);
      }
    }

    // ── 클립보드 복사 ──

    async function copyVerse() {
      const text = document.getElementById('verseText').textContent;
      const ref  = document.getElementById('verseRef').textContent;
      if (!text || !ref) return;

      try {
        await navigator.clipboard.writeText(`${text}\n- ${ref}`);
        const btn   = document.getElementById('copyBtn');
        const label = document.getElementById('copyLabel');
        btn.classList.add('copied');
        label.textContent = '복사됨';
        setTimeout(() => {
          btn.classList.remove('copied');
          label.textContent = '복사';
        }, 2000);
      } catch (err) {
        console.error(err);
      }
    }

    loadRandomVerse();
  </script>
</body>
</html>
